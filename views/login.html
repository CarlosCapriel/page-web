<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="row">
        <header class="col s12 m12">
            <h1 class="title-blog"></h1>
        </header>
        <nav class="row">
            <div class="nav-wrapper grey darken-4 col s12">
              <a href="">Logo</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="../index.html">Sitio web</a></li>
                <li><a href="views/about.html"> About</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="registro.html"> Registrarme</a></li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
        <div class="row">
            <form class="grey darken-2 col s6">
                <div class="row">
                    <div class="col s12"><label for="email">Email</label></div>
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" placeholder="E-mail">
                  </div>
                </div>
              <div class="row">
                <div class="col s12">
                    <label for="password">Contraseña</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" placeholder="Contraseña">
                </div>
              </div>
              <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light btn">Iniciar sesión</a>
                </div>
                <div class="col s6">
                    <a class="waves-effect waves-light">Olvide mi Contraseña</a>
                </div>
              </div>
            </form>
          </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
